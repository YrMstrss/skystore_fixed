{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center mb-3 fw-normal">Профиль</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-floating">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a type="button" href="{% url 'users:generate_new_password' %}" class="btn btn-primary">
                            Сгенерировать новый пароль
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
